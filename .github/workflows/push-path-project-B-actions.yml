name: Push Trigger Project B Command

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "!projectA/**"

permissions:
  contents: read

jobs:
  command-execute:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: command
        run: |
          bash ${{github.workspace}}/projectB/projectB.sh
