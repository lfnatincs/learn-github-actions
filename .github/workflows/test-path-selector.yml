name: Test Path Selector

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - projectA/*
      - projectC/*

permissions:
  contents: read

jobs:
  command-execute:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: command
        run: |
          bash ${{github.workspace}}/projectA/projectA.sh
